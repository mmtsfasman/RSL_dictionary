<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Результаты поиска</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.css')}} -->

    </head>


    <body>

        <div class="container-fluid" >
        <div class="row content">
            <div class="col-sm-3 sidenav" style="background-color:#66ccff;">

        <div class="text-center">
            <h3>РЖЯ - русский словарь</h3>
            <p>Первый с поиском по жестам</p>
            <br>
        </div>

        <form action={{url_for('search')}} method="get">
            <h4> Поиск </h4>

            <div class="input-group">
                <input name="request" type="text" class="form-control" placeholder="слово или жест">
                <span class="input-group-btn">
                  <button name="submit" class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
            </div>

        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>





    <div class="col-sm-9">

        <h2> Результаты поиска <span class="badge"> {{results_num}}</span> </h2>

        {%if results_num != 0%}
            <div class="container">
                <ul class="list-group">
                    {%for line in results%}
                        <div class="media">

                            <div class="media-left">
                                <video controls>
                                    <source src={{ line['video'] }} type="video/mp4">
                                </video>
                            </div>

                            <div class="media-body">
                                <ul class="list-group">
                                    <h3>Перевод</h3>
                                    <p>{{line['translation']}}</p>
                                    <button onclick={{url_for('word', word=line['translation'])}} type="button" class="btn btn-info">перейти к статье </button>
                                 </ul>
                            </div>

                        </div>

                    {%endfor%}
                </ul>
            </div>


            {%else%}
                <div class="container">
                    <p> Ничего не найдено :( </p> <!-- тут надо добавить "возможно, вы имели в виду.." но это потом. и я пока не очень понимаю как это делается.-->
                </div>

        {%endif%}
    </div>
        </div>
        </div>
    </body>
</html>
