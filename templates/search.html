<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Результаты поиска</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.css')}} -->

    </head>


    <body>

        <h2> Результаты поиска <span class="badge"> {{results_num}}</span> </h2>

        {%if results_num != 0%}
            <div class="container">
                <ul class="list-group">
                    {%for line in results%}
                        <div class="media">

                            <div class="media-left">
                                <video controls>
                                    <source src={{ line['video'] }} type="video/mp4">
                                </video>
                            </div>

                            <div class="media-body">
                                <ul class="list-group">
                                    <h3>Перевод</h3>
                                    <p>{{line['translation']}}</p>
                                    <button onclick={{url_for('word', word=line['translation'])}} type="button" class="btn btn-info">перейти к статье </button>
                                 </ul>
                            </div>

                        </div>

                    {%endfor%}
                </ul>
            </div>


            {%else%}
                <div class="container">
                    <p> Ничего не найдено :( </p> <!-- тут надо добавить "возможно, вы имели в виду.." но это потом. и я пока не очень понимаю как это делается.-->
                </div>

        {%endif%}

    </body>
</html>
